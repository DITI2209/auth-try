<!DOCTYPE html>
<html>
<head>
	<title>Login/Signup Form</title>
</head>
<body>
	<h1>Signup Form</h1>

	{% if exist_msg %}	
	{{exist_msg}}
	{% endif %}  
	<!-- Signup Form -->
	<form action="/create_account" method="POST">
		<h2>Signup</h2>
		<label for="new-username">Email:</label>
		<input type="email" id="new-username" name="email" required>
		<br>
		<label for="new-password">Password:</label>
		<input type="password" id="new-password" name="pass1" required>
		<br>
		<label for="confirm-password">Confirm Password:</label>
		<input type="password" id="confirm-password" name="pass2" required>
		<br>
		<button type="submit">Signup</button>
	</form>

</body>
</html>
